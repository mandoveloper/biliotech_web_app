<div class="container">


<div class="row container__main">
    <div class="col">
      <div class="row container__form">
        <div class="col-6 container__login-form">
          <form autocomplete="off"  (ngSubmit)="login()" [formGroup]="forma" >
            <h2 class="mb-5 text-center">Bienvenido</h2>
            <div class="form-group">
              <input
                type="email"
                formControlName="email" 
                class="form-control"
                placeholder="email"
                required
              />
              <div style="height: 32px">
                <small *ngIf="false" class="form-text text-danger"
                  >* Campo obligatorio
                </small>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                formControlName="password" 
                class="form-control"
                placeholder="contraseña"
                required
              />
              <div style="height: 32px">
                <small *ngIf="false" class="form-text text-danger"
                  >* Campo obligatorio
                </small>
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <div class="mt-3 text-center">
              <a routerLink="/olvide-clave">Olvide contraseña</a>
            </div>
            <div class="mt-3 text-center">
              <a routerLink="/registro">Crear cuenta</a>
            </div>
          </form>
        </div>
        <div class="col-6 container__login-banner"></div>
      </div>
    </div>
  </div>
</div>
