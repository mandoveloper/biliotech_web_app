<div class="container">
  <div class="mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Nuevo estudiante</h2>
      <button
        routerLink="/estudiantes"
        class="btn btn-danger btn-sm"
        style="height: 32px; width: 32px"
      >
        <i class="fa fa-times"></i>
      </button>
    </div>
    <hr />

    <form
      autocomplete="off"
      [formGroup]="forma"
      (ngSubmit)="agregarEstudiante()"
    >
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="form-group col-4">
              <label>Tipo documento</label>
              <select class="form-control" formControlName="tipoDocumento">
                <option>DNI</option>
                <option>CE</option>
              </select>
              <div style="height: 24px">
                <small *ngIf="false" class="text-danger"
                  >* Campo obligatorio</small
                >
              </div>
            </div>
            <div class="form-group col-4">
              <label>N° documento</label>
              <input
                type="text"
                class="form-control"
                formControlName="numeroDocumento"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-4">
              <label>Nombres</label>
              <input
                type="text"
                class="form-control"
                formControlName="nombres"
              />
              <div style="height: 24px">
                <small *ngIf="false" class="text-danger"
                  >* Campo obligatorio</small
                >
              </div>
            </div>
            <div class="form-group col-4">
              <label>Apellido Paterno</label>
              <input
                type="text"
                class="form-control"
                formControlName="apellidoPaterno"
              />
            </div>
            <div class="form-group col-4">
              <label>Apellido Materno</label>
              <input
                type="text"
                class="form-control"
                formControlName="apellidoMaternos"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-4">
              <label>Sexo</label>
              <select
                id="inputState"
                class="form-control"
                formControlName="genero"
              >
                <option>m</option>
                <option>f</option>
              </select>
              <div style="height: 24px">
                <small *ngIf="false" class="text-danger"
                  >* Campo obligatorio</small
                >
              </div>
            </div>

            <div class="form-group col-4">
              <label>Fecha nacimiento</label>
              <input
                type="date"
                class="form-control"
                formControlName="fechaNacimiento"
              />
              <div style="height: 24px">
                <small *ngIf="false" class="text-danger"
                  >* Campo obligatorio</small
                >
              </div>
            </div>
            <div class="form-group col-4">
              <label>Teléfono</label>
              <input
                type="text"
                class="form-control"
                formControlName="telefono"
              />
              <div style="height: 24px">
                <small *ngIf="false" class="text-danger"
                  >* Campo obligatorio</small
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-12">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
              <div style="height: 24px">
                <small *ngIf="false" class="text-danger"
                  >* Campo obligatorio</small
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="container__image-portada">
                <img src="" alt="" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center mt-3">
              <button class="btn btn-primary">Cargar foto</button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-3 mb-4">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
